<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DYNASTY Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Главный контейнер -->
  <div id="app" class="app-container">
    <!-- Экран 1: Главный экран -->
    <div id="home-screen" class="screen active">
      <h1 class="logo">DYNASTY</h1>
      <p class="slogan">Стиль, который остается.</p>
      <button onclick="switchScreen('categories')">Категории</button>
    </div>

    <!-- Экран 2: Категории товаров -->
    <div id="categories-screen" class="screen">
      <h2>Категории</h2>
      <div class="categories">
        <button onclick="addToCart('Толстовка', 50)">Толстовка - $50</button>
        <button onclick="addToCart('Футболка', 30)">Футболка - $30</button>
        <button onclick="addToCart('Джинсы', 80)">Джинсы - $80</button>
      </div>
      <button onclick="switchScreen('home')">Назад</button>
      <button onclick="switchScreen('cart')">Корзина</button>
    </div>

    <!-- Экран 3: Корзина -->
    <div id="cart-screen" class="screen">
      <h2>Корзина</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Общая сумма: $0</p>
      <button onclick="switchScreen('categories')">Продолжить покупки</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
